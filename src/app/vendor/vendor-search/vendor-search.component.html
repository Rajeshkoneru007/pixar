<mat-card>
    <mat-card-header>
        <mat-card-title><h2>Vendor Search</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form [formGroup]="vendorSearchForm" novalidate>
        <mat-form-field>
            <mat-select placeholder="Search By States" formControlName="states">
              <mat-option *ngFor="let state of states" [value]="state">
                {{state}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
    <button mat-raised-button color="accent">Search</button>
  </mat-card-actions>
 </mat-card>
